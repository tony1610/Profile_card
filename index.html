<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

    <main class="container">
      <section class="background">
        <img class="top_image" src="bg-pattern-top.svg" >
        
      <img class="bottom_image" src="bg-pattern-bottom.svg" >
      </section>
      
      <section class="BG_card">
          <img class="card_picture" src="bg-pattern-card.svg"></img>
          <img class="profile_picture" src="image-victor.jpg"></img>
          <section class="name_age_city">
            <h1 class="name">Victor Crest <span>26</span> </h1>
            <p>london</p>
          </section>
        
          <section class="info">
            <h1 class="followers">80K</h1>
            <p class="followers">Followers</p>
          </section>
      
          <section class="info">
            <h1 class="likes">803K</h1>
            <p class="likes">Likes</p>
          </section>
          
          <section class="info">
            <h1 class="photos">1.4K</h1>
            <p class="photos">Photos</p>
          </section>
      </section>
    </main>



  <!-- Victor Crest
  26

  Likes

  1.4K
  Photos -->
</body>
</html>
